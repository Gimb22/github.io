<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dla Weroniki ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            z-index: 10;
            max-width: 450px;
            width: 90%;
            transition: all 0.5s ease;
        }

        h1 {
            color: #c2185b;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 80px;
        }

        button, .map-link {
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, background-color 0.3s;
        }

        #yesBtn, #nextBtn, .map-link {
            background-color: #e91e63;
            color: white;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
        }

        #yesBtn:hover, #nextBtn:hover, .map-link:hover {
            transform: scale(1.05);
            background-color: #d81b60;
        }

        #noBtn {
            background-color: #90a4ae;
            color: white;
            position: relative;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
        }

        #successMessage, #dateDetails {
            display: none;
        }

        .date-card {
            text-align: left;
            background: #fff5f8;
            padding: 25px;
            border-radius: 20px;
            border: 2px dashed #f8bbd0;
            margin-top: 20px;
        }

        .date-item {
            margin: 12px 0;
            font-size: 1.1rem;
            color: #880e4f;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .date-item strong {
            color: #c2185b;
            min-width: 80px;
        }

        .heart {
            position: fixed;
            top: -10%;
            font-size: 2rem;
            color: #ff4081;
            user-select: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        .flying {
            position: fixed !important;
        }

        .map-link {
            margin-top: 20px;
            font-size: 0.9rem;
            padding: 10px 25px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="content">
            <h1>Wera, czy zostaniesz mojƒÖ walentynkƒÖ? ‚ù§Ô∏è</h1>
            <div class="btn-wrapper">
                <button id="yesBtn">TAK!</button>
                <button id="noBtn">Nie</button>
            </div>
        </div>

        <div id="successMessage">
            <h1 style="font-size: 2.5rem;">Jej! ü•∞</h1>
            <p style="font-size: 1.3rem; color: #ad1457; margin-bottom: 30px;">
                Wiedzia≈Çem, ≈ºe siƒô zgodzisz!
            </p>
            <button id="nextBtn">Sprawd≈∫ szczeg√≥≈Çy ‚ûî</button>
        </div>

        <div id="dateDetails">
            <h1>Nasza Randka üç£</h1>
            <div class="date-card">
                <div class="date-item"><span>üìç</span> <div><strong>Miejsce:</strong> Suszarnia Sushi Szczecin<br><small>al. Wojska Polskiego 51/U3</small></div></div>
                <div class="date-item"><span>üìÖ</span> <div><strong>Data:</strong> Sobota, 14.02</div></div>
                <div class="date-item"><span>üïî</span> <div><strong>Godzina:</strong> 17:00</div></div>
            </div>
            <a href="https://www.google.com/maps/search/?api=1&query=Suszarnia+Sushi+Szczecin&query_place_id=ChIJF8LBnjgJqkcRM8yBcZL5M9Q" target="_blank" class="map-link">Poka≈º na mapie üó∫Ô∏è</a>
            <p style="margin-top: 25px; color: #c2185b; font-weight: bold;">Ju≈º nie mogƒô siƒô doczekaƒá! ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        const content = document.getElementById('content');
        const successMessage = document.getElementById('successMessage');
        const dateDetails = document.getElementById('dateDetails');

        function flyAway() {
            if (!noBtn.classList.contains('flying')) {
                noBtn.classList.add('flying');
            }
            const padding = 60;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        noBtn.addEventListener('mouseover', flyAway);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            flyAway();
        });

        yesBtn.addEventListener('click', () => {
            content.style.display = 'none';
            noBtn.style.display = 'none';
            successMessage.style.display = 'block';
            setInterval(createHeart, 200);
        });

        nextBtn.addEventListener('click', () => {
            successMessage.style.display = 'none';
            dateDetails.style.display = 'block';
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
